 <script>
    $(document).ready(function() {

        //Chart-1
        var options = {
          series: [{{ data_leave_count }}, {{ attendance_present }}],
          chart: {
          width: 380,
          height: 300,
          type: 'pie',
        },
        colors:['#fdbb38', '#19affb'],

          breakpoint: 480,
          options: {
            chart: {
              width: 200

              position: 'bottom'

        }]
        };

        var chart = new ApexCharts(document.querySelector("#chart-stud-1"), options);
        chart.render();

          bar: {

          },

        dataLabels: {

        stroke: {
          show: true,
          width: 2,
          colors: ['transparent']
        },
        xaxis: {
          categories: subjects,
        },
        yaxis: {
          title: {
            text: ''
          }
        },
        fill: {
          opacity: 1
        },
        tooltip: {
          y: {
            formatter: function (val) {
              return val
            }
          }
        }

        var chart = new ApexCharts(document.querySelector("#stud-chart-2"), options);
        chart.render();

        // Chart - 3
        var subjects = {{subject_name|safe}}
        var options = {

        plotOptions: {

        xaxis: {
          type: 'categories',

          opacity: 1
