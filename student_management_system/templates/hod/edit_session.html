{% extends 'base.html' %}
{% block main_content %}
<div class="content container-fluid">

		<div class="page-header">
			<div class="row align-items-center">
				<div class="col">
					<h3 class="page-title">Edit Session</h3>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a href="subjects.html">Session</a></li>
						<li class="breadcrumb-item active">Edit Session</li>
					</ul>
				</div>
			</div>
		</div>
  <div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-body">
				{% include 'includes/messages.html' %}
				<form action="{% url 'update_session' %}" method="post">
					{% csrf_token %}
					<div class="row">
						<div class="col-12">
							<h5 class="form-title"><span>Session Information</span></h5>
						</div>
						<div class="col-12 col-sm-6">
							<div class="form-group">
								<label>Session Start Date</label>
								<input type="hidden" class="form-control" name="session_id" value="{% for i in session %}{{i.id}}{% endfor %}">
								<input type="date" class="form-control" name="session_year_start" value="{% for i in session %}{{i.session_start_year|date:'Y-m-d'}}{% endfor %}" required>
							</div>
						</div>
                        <div class="col-12 col-sm-6">
							<div class="form-group">
								<label>Session End Date</label>
								<input type="date" class="form-control" name="session_year_end" value="{% for i in session %}{{i.session_end_year|date:'Y-m-d'}}{% endfor %}" required>
							</div>
						</div>

						<div class="col-12">
							<button type="submit" class="btn btn-primary">Update Session</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
  </div>
</div>
{% endblock main_content%}
