{% extends 'base.html' %}
{% block main_content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
             {% include 'includes/messages.html' %}
            <form method="post" action="{% url 'update_course' %}">
                {% csrf_token %}
                  <div class="col-12">
                     <h5 class="form-title"><span>Edit Course</span></h5>
                  </div>

                  <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" class="form-control" name="name" value="{{course.course_name}}" required>
                        <input type="hidden" class="form-control" name="course_id" value="{{course.id}}" required>
                     </div>
                  </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Course Fees</label>
                        <input type="text" class="form-control" name="fees" value="{{course.course_fees}}" required>
                     </div>
                  </div>

                  <div class="col-12">
                     <button type="submit" class="btn btn-primary">Edit Course</button>
                  </div>

            </form>
         </div>
      </div>
   </div>
</div>
{% endblock main_content %}
