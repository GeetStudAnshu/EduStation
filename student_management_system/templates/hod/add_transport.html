{% extends 'base.html' %}
{% block title_content %}
Add Driver | EduStation
{% endblock title_content %}
{% block main_content %}

<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
             {% include 'includes/messages.html' %}
            <form method="post" action="{% url 'add_transport' %}" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="col-12">
                     <h5 class="form-title"><span>Add Driver Information</span></h5>
                  </div>
                  <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Profile Image</label>
                        <input type="file" class="form-control" name="profile_pic" required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                     </div>
                  </div>
                  <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                     </div>
                  </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" >
                     </div>
                  </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" name="cell_no" required>
                     </div>
                  </div>
                <div class="col-12 col-sm-11">
                    <div class="form-group">
                       <label>Gender</label>
                       <select class="form-control" name="gender" required>
                          <option>Select Gender</option>
                          <option value="Female">Female</option>
                           <option value="Male">Male</option>
                           <option value="Others">Others</option>
                        </select>
                     </div>
                </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Address</label>
                         <textarea class="form-control" name="address" required></textarea>
                     </div>
                  </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                     </div>
                  </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required>
                     </div>
                  </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Vehicle Number</label>
                        <input type="text" class="form-control" name="vehicle_no" required>
                     </div>
                  </div>
                <div class="col-12 col-sm-11">
                    <div class="form-group">
                       <label>Vehicle Type</label>
                       <select class="form-control" name="vehicle_type" required>
                          <option>Select Type</option>
                          <option value="VAN">Van</option>
                           <option value="BUS">Bus</option>
                           <option value="MINI_BUS">Mini Bus</option>
                        </select>
                     </div>
                </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Aadhar Card</label>
                        <input type="file" class="form-control" name="aadhar" required>
                     </div>
                </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Driver's License</label>
                        <input type="file" class="form-control" name="dl" required>
                     </div>
                </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>PUC</label>
                        <input type="file" class="form-control" name="puc" required>
                     </div>
                </div>
                <div class="col-12 col-sm-11">
                     <div class="form-group">
                        <label>Vehicle RC</label>
                        <input type="file" class="form-control" name="rc" required>
                     </div>
                </div>
                  <div class="col-12">
                     <button type="submit" class="btn btn-primary">Add Driver</button>
                  </div>

            </form>
         </div>
      </div>
   </div>
</div>

{% endblock main_content%}
